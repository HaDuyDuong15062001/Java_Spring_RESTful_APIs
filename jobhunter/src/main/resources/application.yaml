spring:
  application:
    name: jobhunter
  datasource:
    url: jdbc:mysql://localhost:3306/jobhunter
    driverClassName: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    web:
      pageable:
        one-indexed-parameters: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    persistAuthorization: true
    tryItOutEnabled: true
    csrf:
      enabled: true
    operationsSorter: method
    tags-sorter: alpha

logging:
  level:
    org.springdoc: DEBUG

